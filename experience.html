<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Costing Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #f8f6f4 0%, #ede8e3 100%);
      min-height: 100vh;
      color: #4a3f35;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #8b6f47 0%, #6b563d 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      font-weight: 700;
    }
    h1 {
      font-size: 26px;
      font-weight: 700;
      color: #3d2f24;
      margin-bottom: 2px;
    }
    .subtitle {
      font-size: 13px;
      color: #8b7665;
    }
    .badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge.live {
      background: rgba(72, 187, 120, 0.15);
      color: #2f855a;
      border: 1px solid rgba(72, 187, 120, 0.3);
    }
    .badge.demo {
      background: rgba(237, 137, 54, 0.15);
      color: #c05621;
      border: 1px solid rgba(237, 137, 54, 0.3);
    }
    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Card */
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(107, 86, 61, 0.08);
    }

    /* Form */
    .form-row {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .form-group {
      flex: 1 1 220px;
    }
    .form-group-sm {
      flex: 0 0 160px;
    }
    label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: #8b7665;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #d4c4b5;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      color: #4a3f35;
      background: #fafaf9;
      outline: none;
      transition: all 0.2s;
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: #8b6f47;
      box-shadow: 0 0 0 3px rgba(139, 111, 71, 0.1);
    }
    textarea {
      min-height: 140px;
      resize: vertical;
      font-family: 'Courier New', monospace;
      line-height: 1.6;
    }
    .yield-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .yield-input {
      width: 70px;
      text-align: center;
    }
    .yield-label {
      font-size: 12px;
      color: #8b7665;
    }

    /* Buttons */
    button {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      padding: 11px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-primary {
      background: linear-gradient(135deg, #8b6f47 0%, #6b563d 100%);
      color: #fff;
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(139, 111, 71, 0.3);
    }
    .btn-secondary {
      background: transparent;
      color: #8b6f47;
      border: 1px solid #d4c4b5;
    }
    .btn-secondary:hover {
      background: rgba(139, 111, 71, 0.05);
    }
    .btn-success {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: #fff;
    }
    .btn-saved {
      background: rgba(72, 187, 120, 0.15);
      color: #2f855a;
      border: 1px solid rgba(72, 187, 120, 0.3);
    }
    .action-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    /* Summary Cards */
    .summary-row {
      display: flex;
      gap: 14px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .summary-card {
      flex: 1 1 150px;
      background: #fff;
      border: 1px solid #e8dfd5;
      border-radius: 12px;
      padding: 20px;
      min-width: 150px;
    }
    .summary-card.highlight {
      background: linear-gradient(135deg, #faf8f5 0%, #f5f0eb 100%);
      border-color: #d4c4b5;
    }
    .summary-label {
      font-size: 10px;
      font-weight: 600;
      color: #8b7665;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 8px;
    }
    .summary-value {
      font-size: 28px;
      font-weight: 700;
      color: #3d2f24;
      letter-spacing: -0.5px;
    }
    .summary-value.accent {
      color: #8b6f47;
    }
    .summary-sub {
      font-size: 11px;
      color: #a89886;
      margin-top: 4px;
    }

    /* Table */
    .table-wrap {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid #e8dfd5;
      margin-bottom: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th {
      text-align: left;
      font-size: 10px;
      font-weight: 600;
      color: #8b7665;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      padding: 12px 12px;
      border-bottom: 1px solid #e8dfd5;
      white-space: nowrap;
      background: #fafaf9;
    }
    td {
      padding: 10px 12px;
      font-size: 13px;
      vertical-align: middle;
      border-bottom: 1px solid #f5f0eb;
    }
    tr:hover {
      background: #fafaf9;
    }
    .badge-status {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 600;
    }
    .badge-ok {
      background: rgba(72, 187, 120, 0.15);
      color: #2f855a;
    }
    .badge-warn {
      background: rgba(237, 137, 54, 0.15);
      color: #c05621;
    }
    .inline-input {
      width: 70px;
      padding: 5px 8px;
      text-align: center;
      font-size: 13px;
      border: 1px solid #d4c4b5;
      border-radius: 6px;
      background: #fafaf9;
    }
    .inline-select {
      width: 65px;
      padding: 5px 6px;
      font-size: 12px;
      border: 1px solid #d4c4b5;
      border-radius: 6px;
      background: #fafaf9;
      cursor: pointer;
    }
    .cost-missing {
      color: #c4b5a5;
      font-style: italic;
    }
    .btn-del {
      background: transparent;
      border: none;
      color: #c4b5a5;
      padding: 4px;
      cursor: pointer;
    }
    .btn-del:hover {
      color: #e53e3e;
    }

    /* Add Row */
    .add-row-wrap {
      background: #fafaf9;
      border: 1px solid #e8dfd5;
      border-radius: 12px;
      padding: 18px;
      margin-top: 8px;
      margin-bottom: 20px;
    }
    .add-row-title {
      font-size: 11px;
      font-weight: 600;
      color: #8b7665;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .add-row-fields {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: flex-end;
    }
    .add-field {
      display: flex;
      flex-direction: column;
    }
    .add-field label {
      font-size: 9px;
      margin-bottom: 5px;
      color: #a89886;
    }

    /* Modal */
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-bg.open {
      display: flex;
    }
    .modal-box {
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      max-width: 700px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .modal-header h2 {
      font-size: 20px;
      color: #3d2f24;
    }
    .modal-section {
      margin-bottom: 28px;
    }
    .modal-section-title {
      font-size: 15px;
      font-weight: 600;
      color: #3d2f24;
      margin-bottom: 12px;
    }
    .modal-text {
      font-size: 13px;
      color: #6b5d4f;
      line-height: 1.6;
      margin-bottom: 14px;
    }
    .code-block {
      background: #fafaf9;
      border: 1px solid #e8dfd5;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 14px;
    }
    .code-title {
      font-size: 11px;
      font-weight: 600;
      color: #8b6f47;
      margin-bottom: 12px;
      text-transform: uppercase;
    }
    pre {
      margin: 0;
      color: #4a3f35;
      font-size: 12px;
      line-height: 1.6;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
    }
    .setup-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    .setup-table th {
      background: #f5f0eb;
      color: #8b6f47;
      padding: 6px 10px;
      font-weight: 600;
    }
    .setup-table td {
      padding: 6px 10px;
      border-bottom: 1px solid #e8dfd5;
    }
    .code-note {
      font-size: 11px;
      color: #a89886;
      margin-top: 12px;
      line-height: 1.5;
    }

    /* Spinner */
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Utilities */
    .hidden {
      display: none;
    }
    .text-accent {
      color: #8b6f47;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="header-left">
        <div class="logo">&#8377;</div>
        <div>
          <h1>Recipe Costing</h1>
          <p class="subtitle">Professional kitchen economics &middot; INR</p>
        </div>
      </div>
      <div style="display: flex; gap: 10px; align-items: center;">
        <div class="badge live" id="statusBadge">
          <span class="badge-dot"></span>
          <span>Live - Google Sheets</span>
        </div>
      </div>
    </header>

    <!-- Input Card -->
    <div class="card">
      <div class="form-row">
        <div class="form-group">
          <label>Recipe Name</label>
          <input type="text" id="recipeName" placeholder="e.g. Classic Chocolate Cake">
        </div>
        <div class="form-group-sm">
          <label>Batch Yield</label>
          <div class="yield-row">
            <input type="number" id="batchYield" class="yield-input" value="1" min="1">
            <span class="yield-label">units</span>
          </div>
        </div>
      </div>

      <label>Ingredient List <span style="text-transform: none; font-weight: 400; color: #a89886;">- paste your recipe below</span></label>
      <textarea id="rawText" placeholder="Paste your recipe here. The app will parse it.

Examples:
  250g flour
  500g chicken breast
  100g cheese
  50g butter"></textarea>

      <div class="action-row">
        <button class="btn-primary" onclick="analyseRecipe()"><span>Analyze</span> Analyse Recipe</button>
        <button class="btn-secondary" onclick="resetApp()">Reset</button>
      </div>
    </div>

    <!-- Results (hidden initially) -->
    <div id="resultsSection" class="hidden">
      <!-- Summary Cards -->
      <div class="summary-row">
        <div class="summary-card">
          <div class="summary-label">Total Batch Cost</div>
          <div class="summary-value" id="totalCost">&#8377;0.00</div>
          <div class="summary-sub"><span id="ingredientCount">0</span> ingredients</div>
        </div>
        <div class="summary-card highlight">
          <div class="summary-label">Cost Per Item</div>
          <div class="summary-value accent" id="costPerItem">&#8377;0.00</div>
          <div class="summary-sub">/ <span id="displayYield">1</span> units</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Match Rate</div>
          <div class="summary-value" id="matchRate" style="color: #48bb78;">100%</div>
          <div class="summary-sub"><span id="unmatchedCount">0</span> need pricing</div>
        </div>
      </div>

      <!-- Table -->
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Status</th>
              <th style="min-width: 140px;">Ingredient</th>
              <th>Qty</th>
              <th>Unit</th>
              <th>Cost &#8377;</th>
              <th>For</th>
              <th>Cost Unit</th>
              <th style="text-align: right;">Line Cost</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>

      <!-- Add Ingredient -->
      <div class="add-row-wrap">
        <div class="add-row-title">+ Add Ingredient Manually</div>
        <div class="add-row-fields">
          <div class="add-field" style="flex: 1 1 140px;">
            <label>Name</label>
            <input type="text" id="addName" placeholder="e.g. Saffron">
          </div>
          <div class="add-field" style="flex: 0 0 70px;">
            <label>Qty</label>
            <input type="number" id="addQty" placeholder="50" style="text-align: center;">
          </div>
          <div class="add-field" style="flex: 0 0 70px;">
            <label>Unit</label>
            <select id="addUnit" class="inline-select">
              <option value="g">g</option>
              <option value="kg">kg</option>
            </select>
          </div>
          <div class="add-field" style="flex: 0 0 85px;">
            <label>Cost &#8377;</label>
            <input type="number" id="addCostPrice" placeholder="5000" style="text-align: center;">
          </div>
          <div class="add-field" style="flex: 0 0 60px;">
            <label>For</label>
            <input type="number" id="addCostQty" placeholder="100" style="text-align: center;">
          </div>
          <div class="add-field" style="flex: 0 0 70px;">
            <label>Unit</label>
            <select id="addCostUnit" class="inline-select">
              <option value="g">g</option>
              <option value="kg">kg</option>
            </select>
          </div>
          <div class="add-field">
            <button class="btn-primary" onclick="addManualIngredient()" style="padding: 9px 16px; font-size: 13px;">+ Add</button>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-row">
        <button class="btn-success" id="saveBtn" onclick="saveToCloud()"><span>Cloud</span> Save to Cloud</button>
        <button class="btn-secondary" onclick="exportCSV()"><span>Export</span> Export CSV</button>
      </div>
    </div>
  </div>



  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzDZVdT9U-zeMQvqiwTeJHDioYCkVPIpaKfXiIc8330hhzQaqxWUBIaifdE_mtsNsP_1g/exec";

    let rows = [];
    let database = [];

    const FRAC = {
      "\u00BD": 0.5,
      "\u00BC": 0.25,
      "\u00BE": 0.75,
      "\u2153": 0.333,
      "\u2154": 0.667,
      "\u215B": 0.125,
      "\u215C": 0.375,
      "\u215D": 0.625,
      "\u215E": 0.875
    };

    function toGrams(qty, unit) {
      const n = Number(qty);
      if (!Number.isFinite(n)) return NaN;
      return unit === "kg" ? n * 1000 : n;
    }

    function calcLineCost(recipeQty, recipeUnit, costPrice, costQty, costUnit) {
      const qty = Number(recipeQty);
      const price = Number(costPrice);
      const baseQty = Number(costQty);
      if (!Number.isFinite(qty) || !Number.isFinite(price) || !Number.isFinite(baseQty) || baseQty <= 0) {
        return null;
      }

      const perGram = price / toGrams(baseQty, costUnit);
      const recipeGrams = toGrams(qty, recipeUnit);
      if (!Number.isFinite(perGram) || !Number.isFinite(recipeGrams)) return null;
      return recipeGrams * perGram;
    }

    function fmtINR(n) {
      const safe = Number.isFinite(Number(n)) ? Number(n) : 0;
      return "\u20B9" + safe.toLocaleString("en-IN", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function escapeHtml(value) {
      return String(value)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    function escapeCsv(value) {
      const s = String(value ?? "");
      return `"${s.replaceAll('"', '""')}"`;
    }

    function parseFraction(str) {
      const s = String(str || "").trim();
      if (!s) return null;
      if (FRAC[s] !== undefined) return FRAC[s];

      let m;
      if ((m = s.match(/^(\d+)\s*([\u00BD\u00BC\u00BE\u2153\u2154\u215B\u215C\u215D\u215E])$/))) return +m[1] + FRAC[m[2]];
      if ((m = s.match(/^(\d+)\s+(\d+)\s*\/\s*(\d+)$/))) return +m[1] + m[2] / m[3];
      if ((m = s.match(/^(\d+)\s*\/\s*(\d+)$/))) return +m[1] / +m[2];
      const p = parseFloat(s);
      return Number.isFinite(p) ? p : null;
    }

    function normalizeUnit(rawUnit) {
      const unit = String(rawUnit || "").toLowerCase();
      if (unit === "kg" || unit === "kilogram" || unit === "kilograms") return "kg";
      return "g";
    }

    function extractMeasurement(text) {
      const source = String(text || "");
      const measurePattern = /(\d+\s+\d+\s*\/\s*\d+|\d+\s*\/\s*\d+|\d+(?:\.\d+)?\s*[\u00BD\u00BC\u00BE\u2153\u2154\u215B\u215C\u215D\u215E]?|[\u00BD\u00BC\u00BE\u2153\u2154\u215B\u215C\u215D\u215E])\s*(kg|kilograms?|g|gm|grams?|ml|l|liters?|litres?|tsp|teaspoons?|tbsp|tablespoons?|cups?)?/i;
      const match = source.match(measurePattern);
      if (!match) return null;

      const quantity = parseFraction(match[1]);
      if (quantity == null) return null;

      return {
        quantity,
        unit: normalizeUnit(match[2]),
        index: match.index ?? 0,
        length: match[0].length
      };
    }

    function parseLine(line) {
      let raw = String(line || "").trim();
      if (!raw || raw.startsWith("//") || raw.startsWith("#")) return null;

      raw = raw.replace(/^[-\u2022*]\s*/, "").replace(/^\d+\.\s*/, "");

      const colonIdx = raw.indexOf(":");
      const head = colonIdx >= 0 ? raw.slice(0, colonIdx).trim() : "";
      const tail = colonIdx >= 0 ? raw.slice(colonIdx + 1).trim() : raw;

      let measurement = extractMeasurement(tail);
      let measuredSource = tail;
      if (!measurement) {
        measurement = extractMeasurement(raw);
        measuredSource = raw;
      }

      let quantity = null;
      let unit = "g";
      if (measurement) {
        quantity = measurement.quantity;
        unit = measurement.unit;
      }

      let remainder = measuredSource;
      if (measurement) {
        remainder = `${measuredSource.slice(0, measurement.index)} ${measuredSource.slice(measurement.index + measurement.length)}`;
      }

      remainder = remainder
        .replace(/\([^)]*\)/g, " ")
        .replace(/^of\s+/i, "")
        .replace(/^[,\-\u2013\u2014:]\s*/, "")
        .replace(/\s+/g, " ")
        .trim();

      const firstPhrase = remainder.split(/\band\b|,/i)[0].trim();
      const genericHeads = new Set(["flavoring", "flavorings", "leavening", "seasoning", "seasonings", "topping", "toppings", "garnish", "garnishes"]);

      let bestName = "";
      if (head) {
        const headKey = head.toLowerCase().replace(/[^a-z]/g, "");
        bestName = genericHeads.has(headKey) && firstPhrase ? firstPhrase : head;
      } else {
        bestName = firstPhrase || remainder;
      }

      const name = bestName.replace(/\s+/g, " ").trim().replace(/\b\w/g, c => c.toUpperCase());
      if (!name) return null;
      return { name, quantity, unit };
    }

    function fuzzyMatch(input, candidates) {
      const norm = s => String(s).toLowerCase().replace(/[^a-z0-9]/g, "");
      const iN = norm(input);
      let best = null;
      let bestScore = 0;

      for (const c of candidates) {
        const cN = norm(c.ingredient);
        if (cN.includes(iN) || iN.includes(cN)) {
          const score = Math.min(cN.length, iN.length) / Math.max(cN.length, iN.length);
          if (score > bestScore) {
            bestScore = score;
            best = c;
          }
        }
      }
      return bestScore >= 0.5 ? best : null;
    }

    async function fetchPrices() {
      try {
        const res = await fetch(APPS_SCRIPT_URL + "?action=getPrices");
        const text = await res.text();
        console.log("Raw response:", text);
        
        // Try to parse as JSON first
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          // If that fails, try unwrapping JSONP
          const clean = text.replace(/^[\s\S]*?\(/, "").replace(/\);?\s*$/, "");
          data = JSON.parse(clean);
        }
        
        console.log("Parsed data:", data);
        
        if (Array.isArray(data) && data.length > 0) {
          database = data;
          console.log("Database loaded with", data.length, "ingredients");
          console.log("Sample ingredient:", database[0]);
          return;
        } else {
          console.warn("No data received from Google Sheet");
        }
      } catch (e) {
        console.error("Failed to fetch prices from Google Sheet:", e);
        alert("ERROR: Could not load prices from Google Sheet. Check console for details.");
      }
    }

    function updateStatusBadge() {
      const badge = document.getElementById("statusBadge");
      badge.className = "badge live";
      badge.innerHTML = '<span class="badge-dot"></span><span>Live - Google Sheets</span>';
    }

    async function saveToCloud() {
      const saveBtn = document.getElementById("saveBtn");
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<span class="spinner"></span> Saving...';

      const recipeName = document.getElementById("recipeName").value || "Unnamed";
      const batchYield = parseInt(document.getElementById("batchYield").value, 10) || 1;
      const totals = calculateTotals();
      const summary = rows.map(r => `${r.quantity || "?"} ${r.unit} ${r.name}`).join("; ");

      try {
        const params = new URLSearchParams({
          action: "logRecipe",
          recipeName,
          date: new Date().toISOString().split("T")[0],
          batchYield: String(batchYield),
          totalCost: totals.totalCost.toFixed(2),
          costPerItem: totals.costPerItem.toFixed(2),
          ingredientCount: String(rows.length),
          summary
        });

        await fetch(APPS_SCRIPT_URL + "?" + params.toString());

        saveBtn.className = "btn-saved";
        saveBtn.innerHTML = "Saved to Cloud";
        setTimeout(() => {
          saveBtn.className = "btn-success";
          saveBtn.innerHTML = "Save to Cloud";
          saveBtn.disabled = false;
        }, 2500);
      } catch (e) {
        alert("Failed to save. Check your Apps Script URL.");
        saveBtn.disabled = false;
        saveBtn.innerHTML = "Save to Cloud";
      }
    }

    function analyseRecipe() {
      const rawText = document.getElementById("rawText").value;
      if (!rawText.trim()) return;

      console.log("Database has", database.length, "ingredients:", database);

      const lines = rawText.split("\n");
      const parsed = lines.map(parseLine).filter(Boolean);
      console.log("Parsed ingredients:", parsed);

      rows = parsed.map((item, idx) => {
        const match = fuzzyMatch(item.name, database);
        console.log(`"${item.name}" matched to:`, match);
        
        const lineCost = match && item.quantity != null
          ? calcLineCost(item.quantity, item.unit, match.costPrice, match.costQty, match.costUnit)
          : null;
        
        console.log(`Line cost for "${item.name}": ${lineCost}`);

        return {
          id: Date.now() + idx,
          name: item.name,
          quantity: item.quantity,
          unit: item.unit,
          costPrice: match ? Number(match.costPrice) : null,
          costQty: match ? Number(match.costQty) : null,
          costUnit: match ? match.costUnit : null,
          lineCost,
          matched: !!match
        };
      });

      renderTable();
      updateSummary();
      document.getElementById("resultsSection").classList.remove("hidden");
    }

    function addManualIngredient() {
      const name = document.getElementById("addName").value.trim();
      if (!name) return;

      const qty = parseFloat(document.getElementById("addQty").value);
      const unit = document.getElementById("addUnit").value === "kg" ? "kg" : "g";
      const costPrice = parseFloat(document.getElementById("addCostPrice").value);
      const costQty = parseFloat(document.getElementById("addCostQty").value);
      const costUnit = document.getElementById("addCostUnit").value === "kg" ? "kg" : "g";

      const row = {
        id: Date.now(),
        name: name.replace(/\b\w/g, c => c.toUpperCase()),
        quantity: Number.isFinite(qty) ? qty : null,
        unit,
        costPrice: Number.isFinite(costPrice) ? costPrice : null,
        costQty: Number.isFinite(costQty) ? costQty : null,
        costUnit,
        lineCost: null,
        matched: false
      };

      if (row.quantity != null && row.costPrice != null && row.costQty != null) {
        row.lineCost = calcLineCost(row.quantity, row.unit, row.costPrice, row.costQty, row.costUnit);
      }

      rows.push(row);

      document.getElementById("addName").value = "";
      document.getElementById("addQty").value = "";
      document.getElementById("addCostPrice").value = "";
      document.getElementById("addCostQty").value = "";

      renderTable();
      updateSummary();
      document.getElementById("resultsSection").classList.remove("hidden");
    }

    function removeRow(id) {
      rows = rows.filter(r => r.id !== id);
      renderTable();
      updateSummary();
    }

    function updateRowField(id, field, value) {
      const row = rows.find(r => r.id === id);
      if (!row) return;

      if (field === "quantity") {
        const parsed = parseFloat(value);
        row.quantity = Number.isFinite(parsed) && parsed >= 0 ? parsed : null;
      } else if (field === "unit" || field === "costUnit") {
        row[field] = value === "kg" ? "kg" : "g";
      } else {
        const parsed = parseFloat(value);
        row[field] = Number.isFinite(parsed) && parsed >= 0 ? parsed : null;
      }

      if (row.quantity != null && row.costPrice != null && row.costQty != null && row.costUnit != null) {
        row.lineCost = calcLineCost(row.quantity, row.unit, row.costPrice, row.costQty, row.costUnit);
      } else {
        row.lineCost = null;
      }

      renderTable();
      updateSummary();
    }

    function renderTable() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      rows.forEach(row => {
        const tr = document.createElement("tr");
        const displayName = escapeHtml(row.name);
        const statusText = row.matched ? "Matched" : "Manual";
        const statusIcon = row.matched ? "\u2713" : "\u26A0";

        tr.innerHTML = `
          <td>
            <span class="badge-status ${row.matched ? "badge-ok" : "badge-warn"}">${statusIcon} ${statusText}</span>
          </td>
          <td style="color: #4a3f35; font-weight: 500;">${displayName}</td>
          <td><input type="number" class="inline-input" data-id="${row.id}" data-field="quantity" value="${row.quantity != null ? row.quantity : ""}"></td>
          <td>
            <select class="inline-select" data-id="${row.id}" data-field="unit">
              <option value="g" ${row.unit === "g" ? "selected" : ""}>g</option>
              <option value="kg" ${row.unit === "kg" ? "selected" : ""}>kg</option>
            </select>
          </td>
          <td><input type="number" class="inline-input" data-id="${row.id}" data-field="costPrice" placeholder="\u20B9" value="${row.costPrice != null ? row.costPrice : ""}"></td>
          <td><input type="number" class="inline-input" style="width: 55px;" data-id="${row.id}" data-field="costQty" value="${row.costQty != null ? row.costQty : ""}"></td>
          <td>
            <select class="inline-select" data-id="${row.id}" data-field="costUnit">
              <option value="g" ${row.costUnit === "g" ? "selected" : ""}>g</option>
              <option value="kg" ${row.costUnit === "kg" ? "selected" : ""}>kg</option>
            </select>
          </td>
          <td style="text-align: right; color: #8b6f47; font-weight: 600;">${row.lineCost != null ? fmtINR(row.lineCost) : '<span class="cost-missing">-</span>'}</td>
          <td><button class="btn-del" type="button" data-id="${row.id}" data-action="remove" title="Remove">Remove</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function calculateTotals() {
      const batchYield = parseInt(document.getElementById("batchYield").value, 10) || 1;
      let totalCost = 0;
      let unmatched = 0;

      rows.forEach(r => {
        if (r.lineCost != null) totalCost += r.lineCost;
        if (!r.matched && r.costPrice == null) unmatched += 1;
      });

      return {
        totalCost,
        costPerItem: batchYield > 0 ? totalCost / batchYield : totalCost,
        unmatched
      };
    }

    function updateSummary() {
      const totals = calculateTotals();
      const batchYield = parseInt(document.getElementById("batchYield").value, 10) || 1;

      document.getElementById("totalCost").textContent = fmtINR(totals.totalCost);
      document.getElementById("costPerItem").textContent = fmtINR(totals.costPerItem);
      document.getElementById("ingredientCount").textContent = rows.length;
      document.getElementById("displayYield").textContent = batchYield;
      document.getElementById("unmatchedCount").textContent = totals.unmatched;

      const matchRate = rows.length > 0 ? Math.round(((rows.length - totals.unmatched) / rows.length) * 100) : 100;
      const matchEl = document.getElementById("matchRate");
      matchEl.textContent = matchRate + "%";
      matchEl.style.color = totals.unmatched === 0 ? "#48bb78" : "#ed8936";
    }

    function resetApp() {
      document.getElementById("recipeName").value = "";
      document.getElementById("batchYield").value = "1";
      document.getElementById("rawText").value = "";
      rows = [];
      document.getElementById("resultsSection").classList.add("hidden");
    }

    function exportCSV() {
      const totals = calculateTotals();
      let csv = "Ingredient,Qty,Unit,Cost Price (INR),Cost Qty,Cost Unit,Line Cost (INR)\n";

      rows.forEach(r => {
        csv += [
          escapeCsv(r.name),
          escapeCsv(r.quantity),
          escapeCsv(r.unit),
          escapeCsv(r.costPrice),
          escapeCsv(r.costQty),
          escapeCsv(r.costUnit),
          escapeCsv(r.lineCost != null ? r.lineCost.toFixed(2) : "")
        ].join(",") + "\n";
      });

      csv += "\n\n,,,,,Total Batch Cost:," + totals.totalCost.toFixed(2) + "\n";
      csv += ",,,,,Cost Per Item:," + totals.costPerItem.toFixed(2) + "\n";

      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = (document.getElementById("recipeName").value || "recipe") + "-costing.csv";
      a.click();
    }

    window.addEventListener("DOMContentLoaded", () => {
      fetchPrices();
      updateStatusBadge();

      const tbody = document.getElementById("tableBody");
      tbody.addEventListener("change", (e) => {
        const target = e.target;
        if (!(target instanceof HTMLInputElement || target instanceof HTMLSelectElement)) return;
        const id = Number(target.dataset.id);
        const field = target.dataset.field;
        if (!Number.isFinite(id) || !field) return;
        updateRowField(id, field, target.value);
      });

      tbody.addEventListener("click", (e) => {
        const button = e.target.closest("button[data-action='remove']");
        if (!button) return;
        const id = Number(button.dataset.id);
        if (!Number.isFinite(id)) return;
        removeRow(id);
      });
    });
  </script>
